apiVersion: 1.0.0
metadata:
  name: apiProject
projects:
  - name: apiProject
    source:
      location: https://github.ibm.com/edwardmc/ocpLocalDemo.git
      type: github
      branch: main
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          path: /zosConnect/designer/
          secure: 'true'
        name: zosconnect-ui-endpoint
        port: 9080
    env:
      - name: ZCON_DESIGNER_PROJECT
        value: /projects/CatalogManagerApi/start
      - name: CICS_HOST
        value: wtsc55.cpolab.ibm.com
      - name: CICS_PORT
        value: 33061
      - name: CICS_USER
        value: wxadmin
      - name: CICS_PASSWORD
        value: wxadmin
    memoryLimit: 4927M
    type: dockerimage
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.66'
    alias: zosconnect
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
